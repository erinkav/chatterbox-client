<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class='settings'>
        <input type="submit" value="Settings"></input>
         <div class='settingsMenu'>
          <input type='text' class='updatedName'></input>
          <input type="submit" value="Update Name" class="submitName"></input>
          <input type="text" class="roomName"></input>
          <input type="submit" class="makeNewRoom" value="Make Room"></input>
         </div>
      </div>
      <div class='home'>
        <input type='submit' value='Home'></input>
      </div>
      <div class="userInput">
        <input type="text" class="userMessage"></input>
        <input type="submit" class="sendMessage" value="Send Message"></input>
        <input type="submit" class="getMessages" value="Get Messages"></input>
      </div>
      <div class="options"> 
        <select class='rooms'>
          <option>Select Room:</option>
        </select>
      </div>
    </div>
    <div class="tabs">
      <ul class="tabMenu">
      <li class="home">Home</li> 
      </ul>
    </div>
    <div id="chats"></div>
  </body>
</html>

<!-- Add a tab menu to the top of the page
default tab is home
when new room is selected, a new tab is appended to tab menu
when tab is clicked, the page reloads to the current tab
 -->
